# Static Site Configuration for GlobalTrade360 Frontend
static_sites:
  - name: globaltrade360-frontend
    buildCommand: ""
    publishDir: "."
    routes:
      - src: /*
        dest: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000
