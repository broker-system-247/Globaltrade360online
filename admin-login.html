<!DOCTYPE html>
<html>
<head>
    <title>GlobalTrade360 - Admin Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .admin-login-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 50px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        
        .admin-logo {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #0066ff, #00cc88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .admin-subtitle {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .admin-form {
            text-align: left;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #0066ff;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .admin-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #0066ff, #00cc88);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .admin-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 102, 255, 0.3);
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .alert-success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
    </style>
</head>
<body>
    <div class="admin-login-box">
        <div class="admin-logo">GlobalTrade360</div>
        <div class="admin-subtitle">Admin Control Panel</div>
        
        <div class="alert" id="adminAlert"></div>
        
        <form class="admin-form" onsubmit="adminLogin(event)">
            <div class="form-group">
                <label>Admin Email</label>
                <input type="email" id="adminEmail" class="form-control" placeholder="admin@globalinvestment360" required>
            </div>
            
            <div class="form-group">
                <label>Admin Password</label>
                <input type="password" id="adminPassword" class="form-control" placeholder="Enter admin password" required>
            </div>
            
            <button type="submit" class="admin-submit">
                <i class="fas fa-lock"></i> Access Admin Panel
            </button>
        </form>
    </div>

    <script>
        const API_URL = 'https://globaltrade360-online.onrender.com';
        
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('adminAlert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
        }
        
        async function adminLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            
            try {
                const response = await fetch(`${API_URL}/api/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('gt360_admin_token', data.token);
                    localStorage.setItem('gt360_admin', JSON.stringify(data.user));
                    window.location.href = 'admin-panel.html';
                } else {
                    showAlert(data.message, 'error');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
            }
        }
        
        // Auto-fill demo credentials for testing
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('adminEmail').value = 'admin@globalinvestment360';
        });
    </script>
</body>
</html>
