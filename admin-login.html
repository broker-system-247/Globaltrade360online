<!DOCTYPE html>
<html>
<head>
    <title>GlobalTrade360 - Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #0066ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>GlobalTrade360 Admin</h2>
        <input type="email" id="email" placeholder="Admin Email">
        <input type="password" id="password" placeholder="Admin Password">
        <button onclick="adminLogin()">Login</button>
        <div id="error" class="error"></div>
    </div>

    <script>
        const API_URL = 'https://globaltrade360-online.onrender.com';
        
        async function adminLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_URL}/api/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store admin token
                    localStorage.setItem('gt360_admin_token', data.token);
                    localStorage.setItem('gt360_admin', JSON.stringify(data.user));
                    
                    // Redirect to admin panel
                    window.location.href = 'admin-panel.html';
                } else {
                    document.getElementById('error').textContent = data.message;
                }
            } catch (error) {
                document.getElementById('error').textContent = 'Network error';
            }
        }
    </script>
</body>
</html>
